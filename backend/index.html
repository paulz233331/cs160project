<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Lucent ATS</title>
</head>
<body>
    <!-- action tells browser where to send the post request and method tells it what kind of request to send -->
    <!-- once we submit we can create an express route to handle whereever the action takes us -->
    <form action="/quotes" method="POST"> 
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="quote" name="quote">
        <button type="submit">Submit</button>
      </form>
</body>
</html>
